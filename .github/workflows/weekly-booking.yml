name: Thursday golf booking - Group 2 (Sydney 6:30pm draw)

on:
  schedule:
    # Start at 05:00 Sydney time every Thursday (06:00 UTC in AEDT, 07:00 UTC in AEST)
    # so the runner is live before the 6:30pm draw opens.
    - cron: "0 6 * * 4"
  workflow_dispatch: {}  # allows manual run

jobs:
  book-group2:
    runs-on: ubuntu-latest
    timeout-minutes: 150  # 2.5 hours - allows for draw wait + queue + booking
    concurrency:
      group: golf-booking-thursday-g2
      cancel-in-progress: true
    env:
      TZ: Australia/Sydney
      HEADLESS: "true"
      GOLFBOT_RUN_ROOT: ${{ github.workspace }}/golfbot_logs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Group 2 booking script
        env:
          MIGOLF_USER_2: ${{ secrets.MIGOLF_USER_2 }}
          MIGOLF_PASS_2: ${{ secrets.MIGOLF_PASS_2 }}
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "schedule" ]; then
            WINDOW_START=$((18 * 60))
            WINDOW_END=$((18 * 60 + 15))
            while true; do
              SYD_HOUR=$(TZ=Australia/Sydney date +%H)
              SYD_MIN=$(TZ=Australia/Sydney date +%M)
              SYD_TOTAL_MINUTES=$((10#$SYD_HOUR * 60 + 10#$SYD_MIN))

              if [ "$SYD_TOTAL_MINUTES" -lt "$WINDOW_START" ]; then
                REMAIN_MINUTES=$((WINDOW_START - SYD_TOTAL_MINUTES))
                if [ "$REMAIN_MINUTES" -gt 5 ]; then
                  SLEEP_SECONDS=$((5 * 60))
                else
                  SLEEP_SECONDS=$((REMAIN_MINUTES * 60))
                fi
                if [ "$SLEEP_SECONDS" -le 0 ]; then
                  SLEEP_SECONDS=30
                fi
                echo "Login guard: ${SYD_HOUR}:${SYD_MIN} Sydney. Sleeping ${SLEEP_SECONDS}s until 18:00."
                sleep "$SLEEP_SECONDS"
                continue
              fi

              if [ "$SYD_TOTAL_MINUTES" -gt "$WINDOW_END" ]; then
                echo "Login guard: already past 18:15 Sydney (current=${SYD_HOUR}:${SYD_MIN}). Proceeding immediately."
                break
              fi

              echo "Login guard: inside login window (current=${SYD_HOUR}:${SYD_MIN} Sydney)."
              break
            done
            echo "Login guard: proceeding at $(TZ=Australia/Sydney date '+%Y-%m-%d %H:%M:%S %Z')."
          else
            echo "Login guard: manual run; skipping Sydney-time wait."
          fi

          echo "=== Chrome versions ==="
          google-chrome --version || true
          chromedriver --version || true

          echo "=== Running Group 2 booking script ==="
          python -u booking_script_thursday_group2.py

      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts-g2
          path: |
            golfbot_logs/**
          if-no-files-found: ignore
