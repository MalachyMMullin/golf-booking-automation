name: Thursday golf booking (Sydney 6 pm queue)

on:
  schedule:
    # Start at 05:00 Sydney time every Thursday (06:00 UTC in AEDT, 07:00 UTC in AEST)
    # so the runner is live an hour before queue polling begins.
    - cron: "0 6 * * 4"
    - cron: "0 7 * * 4"
  workflow_dispatch: {}  # allows manual run

jobs:
  book:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    concurrency:
      group: golf-booking-thursday
      cancel-in-progress: false
    env:
      TZ: Australia/Sydney
      HEADLESS: "true"
      GOLFBOT_RUN_ROOT: ${{ github.workspace }}/golfbot_logs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run booking script
        env:
          MIGOLF_USER_1: ${{ secrets.MIGOLF_USER_1 }}
          MIGOLF_PASS_1: ${{ secrets.MIGOLF_PASS_1 }}
          MIGOLF_USER_2: ${{ secrets.MIGOLF_USER_2 }}
          MIGOLF_PASS_2: ${{ secrets.MIGOLF_PASS_2 }}
          MIGOLF_USER_3: ${{ secrets.MIGOLF_USER_3 }}
          MIGOLF_PASS_3: ${{ secrets.MIGOLF_PASS_3 }}
          PREFERRED_DAY:  ${{ secrets.PREFERRED_DAY }}
          PREFERRED_TIME: ${{ secrets.PREFERRED_TIME }}
          PYTHONUNBUFFERED: "1"       # <-- live logs
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "schedule" ]; then
            WINDOW_START=$((18 * 60))
            WINDOW_END=$((18 * 60 + 15))
            while true; do
              SYD_HOUR=$(TZ=Australia/Sydney date +%H)
              SYD_MIN=$(TZ=Australia/Sydney date +%M)
              SYD_TOTAL_MINUTES=$((10#$SYD_HOUR * 60 + 10#$SYD_MIN))

              if [ "$SYD_TOTAL_MINUTES" -lt "$WINDOW_START" ]; then
                REMAIN_MINUTES=$((WINDOW_START - SYD_TOTAL_MINUTES))
                if [ "$REMAIN_MINUTES" -gt 5 ]; then
                  SLEEP_SECONDS=$((5 * 60))
                else
                  SLEEP_SECONDS=$((REMAIN_MINUTES * 60))
                fi
                if [ "$SLEEP_SECONDS" -le 0 ]; then
                  SLEEP_SECONDS=30
                fi
                echo "Login guard: ${SYD_HOUR}:${SYD_MIN} Sydney. Sleeping ${SLEEP_SECONDS}s until 18:00."
                sleep "$SLEEP_SECONDS"
                continue
              fi

              if [ "$SYD_TOTAL_MINUTES" -gt "$WINDOW_END" ]; then
                echo "Login guard: already past 18:15 Sydney (current=${SYD_HOUR}:${SYD_MIN}). Proceeding immediately."
                break
              fi

              echo "Login guard: inside login window (current=${SYD_HOUR}:${SYD_MIN} Sydney)."
              break
            done
            echo "Login guard: proceeding at $(TZ=Australia/Sydney date '+%Y-%m-%d %H:%M:%S %Z')."
          else
            echo "Login guard: manual run; skipping Sydney-time wait."
          fi

          echo "=== Chrome versions ==="
          google-chrome --version || true
          chromedriver --version || true

          echo "=== Launching Thursday scripts in parallel ==="
          python -u booking_script_thursday.py &
          PID_G1=$!
          python -u booking_script_thursday_group2.py &
          PID_G2=$!

          set +e
          wait "$PID_G1"
          STATUS_G1=$?
          wait "$PID_G2"
          STATUS_G2=$?
          set -e

          echo "Group 1 script exit code: $STATUS_G1"
          echo "Group 2 script exit code: $STATUS_G2"

          if [ "$STATUS_G1" -ne 0 ] || [ "$STATUS_G2" -ne 0 ]; then
            echo "At least one Thursday booking script failed."
            exit 1
          fi

          echo "=== Both Thursday scripts finished successfully ==="

      - name: Upload run logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            golfbot_logs/**
          if-no-files-found: ignore
