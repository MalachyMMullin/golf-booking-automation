name: Manual Thursday booking test

on:
  workflow_dispatch:
    inputs:
      really_book:
        description: "Set to true to allow the script to confirm a booking"
        required: false
        default: "false"
      headless:
        description: "Run browser in headless mode"
        required: false
        default: "true"

jobs:
  test-thursday-booking:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: golf-booking-thursday-tests
      cancel-in-progress: true
    env:
      TZ: Australia/Sydney
      HEADLESS: ${{ inputs.headless }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Thursday booking script
        env:
          MIGOLF_USER_1: ${{ secrets.MIGOLF_USER_1 }}
          MIGOLF_PASS_1: ${{ secrets.MIGOLF_PASS_1 }}
          MIGOLF_USER_2: ${{ secrets.MIGOLF_USER_2 }}
          MIGOLF_PASS_2: ${{ secrets.MIGOLF_PASS_2 }}
          MIGOLF_USER_3: ${{ secrets.MIGOLF_USER_3 }}
          MIGOLF_PASS_3: ${{ secrets.MIGOLF_PASS_3 }}
          PREFERRED_DAY:  ${{ secrets.PREFERRED_DAY }}
          PREFERRED_TIME: ${{ secrets.PREFERRED_TIME }}
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          echo "=== Chrome versions ==="
          google-chrome --version || true
          chromedriver --version || true
          echo "=== Starting booking_script_thursday.py ==="
          if [ "${{ inputs.really_book }}" = "true" ]; then
            python -u booking_script_thursday.py --really-book
          else
            python -u booking_script_thursday.py
          fi
          echo "=== Script finished ==="

      - name: Upload run logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            logs/**
            evidence/**
            **/*.html
            **/*.png
          if-no-files-found: ignore
